  IdentityApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
        - http://localhost:5173
        AllowHeaders:
        - authorization
        - content-type
        - host
        AllowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        MaxAge: 600
        AllowCredentials: true
      DefaultRouteSettings:
        DetailedMetricsEnabled: true
      StageName:
        Ref: Environment
      Auth:
        DefaultAuthorizer: LambdaAuthorizer
        Authorizers:
          LambdaAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - LambdaAuthorizer
              - Arn
            AuthorizerPayloadFormatVersion: '2.0'
            EnableSimpleResponses: true
            Identity:
              Headers:
              - authorization
    Metadata:
      SamResourceId: IdentityApi
  Login:
    Type: AWS::Serverless::Function
    Metadata:
      SamResourceId: Login
      SyncedEvents:
      - RootPost
      Tool: Amazon.Lambda.Annotations
    Properties:
      FunctionName:
        Fn::Sub: Login_${Environment}
      Runtime: dotnet8
      CodeUri: s3://onyx-default/8e3ec75bf3374e0bca131378942a5361
      MemorySize: 3008
      EphemeralStorage:
        Size: 3008
      Timeout: 30
      Role:
        Ref: FullAccessRoleArn
      PackageType: Zip
      Handler: Identity.Functions::Identity.Functions.Functions.Auth.AuthFunctions_Login_Generated::Login
      Events:
        RootPost:
          Type: HttpApi
          Properties:
            Path: /api/v1/auth/login
            Method: POST
            ApiId:
              Ref: IdentityApi
            Auth:
              Authorizer: NONE
